<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{background-color: burlywood}
            a{color: black}
        </style>
            
    </head>
    <body>
   
        <script>
            var a,b,c,l;
            //firstname validation
            var color;
            function textfn()
            {
                var fn="firstname";
                var label="labelfn";
                var x=document.getElementById(fn).value;
                
               if(!x.match(/^[a-z]{6,}$/)){
                    procces(x,"invalid firstname","red",label);
                    return false;
                }
               procces(x,"valid firstname","green",label);
               return true;
            }
            //lastname validation
            function textln()
            {
                var ln="lastname";
                var label="labelln";
                var x=document.getElementById(ln).value;
                
               if(!x.match(/^[a-z]{4,}$/)){
                    procces(x,"invalid lastname","red",label);
                    return false;
                }
               procces(x,"valid lastname","green",label);
               return true;
            }
            //validatinng email
            function email12()
            {
                var email="email1";
                var label="labelmail";
                var x=document.getElementById(email).value;
                
               if(!x.match(/^[a-z0-9A-Z]+[@]{1}[a-z]+[\.]{1}[a-z]{2,5}$/)){
                    procces(x,"invalid email","red",label);
                    return false;
                }
               procces(x,"valid email","green",label);
               return true;
            }
            //validating password
             function pwd()
            {
                var pwd="password";
                var label="labelpwd";
                var x=document.getElementById(pwd).value;
                
               if(!x.match(/^[a-z0-9A-Z]{6,}$/)){
                    procces("","invalid password ","red",label);
                    return false;
                }
               procces("","valid password","green",label);
               return true;
            }
            //validating re entered password
             function repwd()
            {
                var pwd="password";
                var repwd="repassword";
                var label="labelrepwd";
                var x=document.getElementById(pwd).value;
                var y=document.getElementById(repwd).value;
              if(x!=y){
                   procces("","not matched","red",label);
               return true;
              }
               procces("","matched","green",label);
               return true;
            }
            //validating phone number
             function phno()
            {
                var phno="phonenumber";
                var label="labelphno";
                var x=document.getElementById(phno).value;
                
               if(!x.match(/^[0-9]{10}$/)){
                    procces(x,"invalid phone number","red",label);
                    return false;
                }
               procces(x,"valid phonenumber","green",label);
               return true;
            }
            
            function procces( a,b,c,l)
            {
                document.getElementById(l).innerHTML=a+" is "+b;
                document.getElementById(l).style.color=c;
                color=c;
            }
           
        </script>
        
        
    <center><h1>Registration Page</h1></center>
   
    <form action="Registration"  method="post">
        <table align="left">
            <tr>
                <td>First Name:</td>
                <td ><input type="text" id="firstname" name="firstname12" onkeyup="textfn()" maxlength="30" required></td>
                <td>  <label id="labelfn"></label></td>
                
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="lastname" name="lastname12" maxlength="30" onkeyup="textln()" required></td>
                <td>  <label id="labelln"></label></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" id="email1" name="email123"  maxlength="30" onkeyup="email12()" required></td>
                <td>  <label id="labelmail"></label></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password12" onkeyup="pwd()" maxlength="30" required></td>
                <td>  <label id="labelpwd"></label></td>
            </tr>
            <tr>
                <td>Re-Password:</td>
                <td><input type="password" id="repassword" name="repassword12" onkeyup="repwd()" maxlength="30" required></td>
                <td>  <label id="labelrepwd"></label></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" id="phonenumber" name="phonenumber12" onkeyup="phno()" maxlength="30" required></td>
                <td>  <label id="labelphno"></label></td>
            </tr>
            <tr>
                <td ><input type="submit" value="register"></td>
            </tr>
           
            </table>
    </form>
    </body>
</html>
