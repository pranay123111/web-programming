<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var a,b,c;
            function textf()
            {
                
                var x=document.getElementsByName("text1")[0].value;
                prompt(x);
               if(!x.match(/^[a-z0-9A-Z]+[@]{1}[a-z]+[\.]{1}[a-z]{2,5}$/)){
                    procces(x,"invalid","red");
                    return false;
                }
               procces(x,"valid","green");
               return true;
            }
            function procces( a,b,c)
            {
                document.getElementById("textl").innerHTML=a+" "+b;
                document.getElementById("textl").style.color=c;
            }
        </script>
        <input type="text" id="text1" onkeyup="textf()">
        <label id="textl"></label>
    </body>
